<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Book Shop</title>
</head>
<body>
<div class="app">
<div class="order-form">
    <button class="btn-close close-order-poup">x</button>
    <form action="">

        <fieldset class="contact-info">
            <legend>Contact info:</legend>
            <div>
                <label for="name">Name:
                    <input type="text" name="" id="name" minlength="4" required >
                </label>

                <label for="surname">Surname:
                    <input type="text" id="surname" minlength="5" required>
                </label>
                <span class="form-error">Please fill the field</span>
            </div>
       </fieldset>
        <fieldset>
            <legend>Address:</legend>
            <label for="street">Street:
                <input type="text" name="" id="street" minlength="5"  required>
            </label>


           <label for="houseNumber">House:
               <input type="number" name="" id="houseNumber" required>
           </label>


           <label for="flatNumber">Flat number:
               <input type="text" name="" id="flatNumber" required>
           </label>
            <span class="form-error">Please fill the field</span>

        </fieldset>
        <fieldset>
            <legend>Choose the payment type:</legend>

              <label for="cash">
                  <input type="radio" id="cash" name="payment" value="Cash" required>
                  Cash
              </label>
              <label for="card">
                  <input type="radio" id="card" name="payment" value="Card">
                  Card
              </label>

            <span class="form-error">Please fill the field</span>

        </fieldset>

        <label for="deliveryDate">Choose the delivery date:
            <input type="date" name="" id="deliveryDate" required>
            <span class="form-error">Please fill the field</span>

        </label>
        <fieldset class="form-gifts">
            <legend>Choose 2 gifts:</legend>
            <label for="gift">
                <input type="checkbox" name="" id="gift">
                Pack as a gift
            </label>
            <label for="postcard">
                <input type="checkbox" name="" id="postcard">
                Add postcard
            </label>
            <label for="discount">
                <input type="checkbox" name="" id="discount">
                Provide 2% discount to the next time
            </label>
            <label for="pen">
                <input type="checkbox" name="" id="pen">
                Branded pen or pencil
            </label>

            <span class="form-error">Please choose only 2 gifts</span>

        </fieldset>
        <button type="submit" id="submitOrder" disabled="true" >Confirm the order</button>
    </form>
    <div class="order-summary">
        <h4>The order created</h4>
        <p class="order-summary__contact"></p>

        <p>The delivery address is:</p>

            <span class="order-summary__street"> street</span>
            <span class="order-summary__house"></span>
            <span class="order-summary__flat"></span>

    </div>
</div>
</div>

<script src="assets/script/script.js"></script>
</body>
</html>
